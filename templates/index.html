<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">News Aggregator Dashboard</h1>
        
        <div class="row">
            {% for article in articles %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text"><strong>Source:</strong> {{ article.source }}</p>
                        <a href="{{ article.link }}" class="btn btn-primary" target="_blank">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if articles|length == 0 %}
        <div class="alert alert-warning text-center" role="alert">
            No news articles found. Please check back later!
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
